{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<style>
.bg-dark {
    background-color: #2d1e3e!important;
    height: 50px;

}

.title{
	margin-left:40px
}

.blue-text {
    color: #2196f3!important;
    margin-left: 150px;
}
img {
    vertical-align: middle;
    border-style: none;
    height: 30px;
}
.navbar-dark .navbar-brand {
    color: #fff;
    margin-left: -80px;
}
.card {
    -webkit-box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
    box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
    border: 0;
    font-weight: 400;
    width: 800px;
    height: 290px;
    margin-left: 350px;
    height: 890px;
    color:#ffff;;
    background-color: #3C4858;
    margin-top:-30px;
}

button, input, optgroup, select, textarea {
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
    background-color: : #343a40;
    color:#ffff;
}
body{
	background-color:#3C4858;
}

button, input, optgroup, select, textarea {
    margin: 0;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
    background-color: : #343a40;
    color: #ffff;
    background-color: button, input { overflow: visible; background-color: #3c4858;};
    background-color: #3c4858;
}
.list-group-item {
    position: relative;
    padding: .75rem 1.25rem;
    margin-bottom: -1px;
    border: 1px solid rgba(0,0,0,.125);
    background-color: #3c4858;
}
element.style {
}
textarea.form-control {
    height: 3rem;
}
.form-control {
    display: block;
    width: 100%;
    height: calc(1.5em + .75rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #fff;
    background-color: #3C4858;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
button, select {
    text-transform: none;
    margin-right: 80px;
    background-color: #3C4858;
}
.h3, h3 {
    font-size: 1.75rem;
    margin-bottom: 1rem!important;
    margin-left: 280px;
}


</style>
<div class="row">
	<div class="col-md-12">
		<div class="card card-body">
			<h3> Product Details </h3>
			<form action="" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
			  {{form|crispy}}
				
				<input type="submit" name="Submit">
			</form>

		</div>
	</div>
</div>


{% endblock %}
